---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>

      <div class="entry">
        {{ post.excerpt }}
        <span><a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a></span>
      </div>
    </article>
  {% endfor %}
</div>
